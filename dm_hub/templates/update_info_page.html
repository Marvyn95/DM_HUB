{% extends "layout.html" %}
{% block content %}


<div class="form-wrapper">
    <form class="form-container" action="#" method="POST">
        <div>
            <label for="company_name">Company or Business Name</label>
            <input type="text" name="company name", value="{{form_data.get('company name')}}">
        </div>

        <div>
            <label for="country">Country</label>
            <input type="text" name="country" value="{{form_data.get('country')}}">
        </div>

        <div>
            <label for="address">Company Address</label>
            <input type="text" name="address" value="{{form_data.get('address')}}">
        </div>

        <div>
            <label for="category">What do you deal in?</label>
            <input type="text" name="category" value="{{form_data.get('category')}}">
        </div>

        <div>
            <label for="contact">Company Contact Information</label>
            <input type="text" name="contact" value="{{form_data.get('contact')}}">
        </div>

        <div>
            <label for="submit">Update Company Information</label>
            <input type="submit" value="submit">
        </div>
    </form>
</div>






{% endblock %}
